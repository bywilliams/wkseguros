<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - WK Seguros</title>
        <!-- Bootstrap 5 CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #6666;
        }

        .login-container {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .logo {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-floating input {
            height: 50px;
            font-size: 16px;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .form-check-label {
            font-size: 14px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <div class="login-container text-center">
            <!-- Logo -->
            <img src="{{ url_for('static', filename='imgs/logo.png') }}"
                alt="Logo WK Seguros" class="logo">

            <!-- FormulÃ¡rio de Login -->
            <form method="POST" action="{{ url_for('index.login') }}">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email"
                        name="email" placeholder="Email" value="test_user@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password"
                        name="password" placeholder="Senha" value="password123">
                    <label for="password">Senha</label>
                </div>

                <!-- Checkbox 'Lembrar-me' -->
                <div class="form-check mb-3 text-start">
                    <input class="form-check-input" type="checkbox" value
                        id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="btn btn-lg btn-outline-primary w-100 py-2">Entrar</button>
            </form>

            <footer>
                &copy; 2024 WK Seguros. Todos os direitos reservados.
            </footer>
        </div>

        <!-- Bootstrap 5 JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
