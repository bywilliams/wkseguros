
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
        <title>{% block title %}Minha Aplicação{% endblock %}</title></title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row g-0">
                <nav class="col-2 bg-light pr-3">
                    <h1 class="h4 py-3 text-center text-primary">
                        <!-- <i class="fas fa-ghost mr-2"></i> -->
                        <i class="fas fa-hand-holding-heart mr-2"></i>
                        <span class="d-none d-lg-inline">
                            WK Seguros
                        </span>
                    </h1>
                    <div class="list-group text-center text-lg-left">
                        <a href="#"
                            class="list-group-item list-group-item-action active">
                            <i class="fas fa-home"></i>
                            <span class="d-none d-lg-inline">Dashboard</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i>
                            <span class="d-none d-lg-inline">Cotação</span>
                            <span
                                class="d-none d-lg-inline badge bg-danger rounded-pill float-right">20</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-chart-line"></i>
                            <span class="d-none d-lg-inline">Apólices</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-car-crash"></i>
                            <span class="d-none d-lg-inline">Sinistros</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i>
                            <span class="d-none d-lg-inline">Clientes</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span class="d-none d-lg-inline">Contratos</span>
                        </a>
                    </div>
                    <div class="list-group mt-4 text-center text-lg-left">
                        <span
                            class="list-group-item disabled d-none d-lg-block">
                            <small>Açoes</small>
                        </span>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-user"></i>
                            <span class="d-none d-lg-inline">Subscrição</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="fas fa-edit"></i>
                            <span class="d-none d-lg-inline">pagamentos</span>
                        </a>
                        <a href="#"
                            class="list-group-item list-group-item-action">
                            <i class="far fa-calendar-alt"></i>
                            <span class="d-none d-lg-inline">Relatórios</span>
                        </a>
                    </div>
                </nav>
                <main class="col-10 bg-secondary">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="flex-fill"></div>
                        <div class="navbar nav">
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle"
                                    data-toggle="dropdown">
                                    <i class="fas fa-user-circle"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" class="dropdown-item">
                                            Profile</a>
                                    </li>
                                    <li>
                                        <a href="#"
                                            class="dropdown-item">Logout</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-lint"><i
                                        class="fas fa-cog"></i></a>
                            </li>
                        </div>
                    </nav>
                    <div class="content">
                        {% block content %}{% endblock %}
                    </div>
                    </main>
                </div>
            </div>
            <footer class="text-center py-4 text-muted">
                WK Seguros &copy; Copyright {{ current_year }}
            </footer>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </html>
